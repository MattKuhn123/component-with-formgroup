<h2>Biotic</h2>
<form class="biotic-form">
  <div>
    <label for="fishNumber">
      Fish Number: 
    </label>
    <input id="fishNumber" [formControl]="bioticForm.fishNumber" type="number"/>
  </div>
  <div>
    <label for="fishLength">
      Fish Length: 
    </label>
    <input id="fishLength" [formControl]="bioticForm.fishLength" type="number"/>
  </div>
  <div>
    <label for="confirm">
      Confirm? 
    </label>
    <input id="confirm" [formControl]="bioticForm.confirm" type="checkbox"/>
  </div>

  <button (click)="onClickSubmit()" [disabled]="bioticForm.invalid || bioticService.postingStatus() === 'In Progress'">
    Submit
    <span *ngIf="bioticService.postingStatus() === 'In Progress'">
      ......
    </span>
  </button>

  <div *ngIf="bioticForm.invalid && (bioticForm.touched || bioticForm.dirty)">
    {{ bioticForm.error }}
  </div>

  <!-- In this example, we do not differentiate between the possible ways to handle the different statuses - but the opprotunity is there! -->
  <div *ngIf="['RecoverableError', 'UnrecoverableError', 'Success'].includes(bioticService.postingStatus())">
   {{ bioticService.postingMessage() }}
  </div>

</form>
